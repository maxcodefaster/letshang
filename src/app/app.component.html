<header>
  <mat-toolbar color="primary">letshang</mat-toolbar>
</header>

<section class="container">
  <div class="row">
    <!-- responsive row has 12 columns by default -->
    <mat-card class="col-md-12">
      <form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
        <mat-horizontal-stepper labelPosition="bottom">
          <mat-step label="Step 1">
            <mat-button-toggle-group #group="matButtonToggleGroup" name="eventtyp" [(ngModel)]="eventtypThingy">
              <mat-button-toggle value="sport">Sport</mat-button-toggle>
              <mat-button-toggle value="game">Game</mat-button-toggle>
              <mat-button-toggle value="goout">Go out</mat-button-toggle>
            </mat-button-toggle-group>
            <div class="example-selected-value">Selected value: {{group.value}}</div>

            <div>
              <button mat-raised-button color="primary" matStepperNext type="button">Next</button>
            </div>
          </mat-step>
          <mat-step label="Step 2">
            <mat-form-field>
              <input matInput name="time" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2"
                placeholder="Date Time" [(ngModel)]="time">
            </mat-form-field>
            <owl-date-time [pickerMode]="'dialog'" [pickerType]="'calendar'" #dt2></owl-date-time>
            <!-- <input matInput name="time" [owlDateTime]="dt2" [selectMode]="'range'" [owlDateTimeTrigger]="dt2"
                placeholder="Date Time" [(ngModel)]="time">
            </mat-form-field>
            <owl-date-time [pickerMode]="'dialog'" [pickerType]="'timer'" #dt2></owl-date-time> -->
            <div>
              <button mat-raised-button matStepperBack type="button">Back</button>
              <button mat-raised-button color="primary" matStepperNext type="button">Next</button>
            </div>
          </mat-step>
          <mat-step label="Step 3">
            <mat-form-field>
              <input matInput placeholder="Message" name="message" required type="text" [(ngModel)]="message" />
            </mat-form-field>
            <div>
              <button mat-raised-button matStepperBack type="button">Back</button>
              <button mat-raised-button color="primary" matStepperNext type="button">Next</button>
              <button mat-raised-button color="accent" type="submit">{{valbutton}}</button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </form>
    </mat-card>
  </div>
  <p></p>
  <div class="row">
    <mat-card class="col-md-12">
      <!-- uses 12 columns on smaller than medium screens -->
      <table>
        <tr>
          <td>Event Typ</td>
          <td>Time</td>
          <td>Message</td>
          <td>Edit</td>
          <td>Delete</td>
        </tr>
        <tr *ngFor="let kk of Repdata">

          <td>{{kk.eventtyp}}</td>
          <td>{{kk.time}}</td>
          <td>{{kk.message}}</td>
          <td><a (click)="edit(kk)" style="color:blueviolet">Edit</a></td>
          <td><a (click)="delete(kk._id)" style="color:blueviolet">Delete</a> </td>
        </tr>

      </table>
    </mat-card>
  </div>
</section>

<footer></footer>
